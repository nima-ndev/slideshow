<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="slidesApp.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="box-contaner">
    <div class="myslide">
        <span class="number">1/3</span>
        <img src="1.jpg" alt="slideshow images">
        <span class="caption">caption1</span>
    </div>
    <div class="myslide">
        <span class="number">2/3</span>
        <img src="2.jpg" alt="slideshow images">
        <span class="caption">caption2</span>
    </div>
    <div class="myslide">
        <span class="number">3/3</span>
        <img src="3.jpg" alt="slideshow images">
        <span class="caption">caption3</span>
    </div>
    <i class="fa fa-angle-left fa-4x left" onclick="set(numberOfslide-1)"></i>
    <i class="fa fa-angle-right fa-4x right" onclick="set(numberOfslide+1)"></i>
</div>
<div class="circle">
    <i class="fa fa-circle fa-1x" onclick="set(0)"></i>
    <i class="fa fa-circle fa-1x" onclick="set(1)"></i>
    <i class="fa fa-circle fa-1x" onclick="set(2)"></i>
</div>

</body>
</html>
